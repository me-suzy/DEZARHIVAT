<script language=javascript>
var win=null;
var sdrive = "in(sdrive)";
var cdir = "in(cdir)";
function NewWindow(mypage,myname,w,h,scroll,pos){
var rndURL = (1000*Math.random());
if(pos=="random"){LeftPosition=(screen.width)?Math.floor(Math.random()*(screen.width-w)):100;TopPosition=(screen.height)?Math.floor(Math.random()*((screen.height-h)-75)):100;}
if(pos=="center"){LeftPosition=(screen.width)?(screen.width-w)/2:100;TopPosition=(screen.height)?(screen.height-h)/2:100;}
else if((pos!="center" && pos!="random") || pos==null){LeftPosition=0;TopPosition=20}
settings='width='+w+',height='+h+',top='+TopPosition+',left='+LeftPosition+',scrollbars='+scroll+',location=no,directories=no,status=no,menubar=no,toolbar=no,resizable=yes';
win=window.open(mypage+'&rndURL='+rndURL,myname,settings);
if(win.focus){win.focus();}}

function ShowCD(){
var URL = "in(cgiurl)?command=showcd&sdrive="+escape(sdrive)+"&cdir="+escape(cdir);
NewWindow(URL,'cd',400,200,'yes','center');
}

function GoTo(dir){
var rndURL = (1000*Math.random());
window.location = "in(cgiurl)?command=open&sdrive="+escape(sdrive)+"&cdir="+escape(cdir)+"&nd="+escape(dir)+"&rndURL="+rndURL;
}

function GoRoot(){
var rndURL = (1000*Math.random());
window.location = "in(cgiurl)?command=open&sdrive="+escape(sdrive)+"&rndURL="+rndURL;
}

function GoUp()
{
var rndURL = (1000*Math.random());
window.location = "in(cgiurl)?command=goup&sdrive="+escape(sdrive)+"&cdir="+escape(cdir)+"&rndURL="+rndURL;
}

function RmDir(dir){
if(confirm("You are sure you want to delete this directory?")){
var rndURL = (1000*Math.random());
var URL = "in(cgiurl)?command=rmdir&sdrive="+escape(sdrive)+"&cdir="+escape(cdir)+"&nd="+escape(dir)+"&rndURL="+rndURL;
//NewWindow(URL,'cd',400,200,'yes','center');
window.location = URL;
}
}

function RmFile(dir){
if(confirm("You are sure you want to delete this file?")){
var rndURL = (1000*Math.random());
var URL = "in(cgiurl)?command=rmfile&sdrive="+escape(sdrive)+"&cdir="+escape(cdir)+"&nd="+escape(dir)+"&rndURL="+rndURL;
//NewWindow(URL,'cd',400,200,'yes','center');
window.location = URL;
}
}

function Get(f){
var rndURL = (1000*Math.random());
var w=640;
var h=480;
//var URL = "in(cgiurl)?command=get&sdrive="+escape(sdrive)+"&cdir="+escape(cdir)+"&f="+escape(f);
var URL = "in(rooturl)/drives/"+escape(sdrive)+'/'+escape(cdir)+escape(f);
LeftPosition=(screen.width)?(screen.width-w)/2:100;TopPosition=(screen.height)?((screen.height-h)/2)-50:100;
var settings='width='+w+',height='+h+',top='+TopPosition+',left='+LeftPosition+',scrollbars=yes,location=no,directories=yes,status=yes,menubar=yes,toolbar=yes,resizable=yes';
win=window.open(URL,'newwindow',settings);
}

function ShowUpload(){
var URL = "in(cgiurl)?command=showup&sdrive="+escape(sdrive)+"&cdir="+escape(cdir);
NewWindow(URL,'cd',500,250,'yes','center');
}

</script>
