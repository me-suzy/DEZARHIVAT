<script language=javascript>
function Delete(id){
if(confirm("Are you sure you want to delete this item?")){
var rndURL = (1000*Math.random());
window.location = "in(cgiurl)?command=delete&database=in(database)&id="+id+"&rnd="+rndURL;
}
}
function Modify(id){
var rndURL = (1000*Math.random());
var windowURL = "in(cgiurl)?command=showmodify&database=in(database)&id="+id+"&rnd="+rndURL;
newWindow = window.open(windowURL,null,'width=475,height=375,location=0,directories=0,status=0,menuBar=0,scrollBars=yes,resizable=yes');
newWindow.focus();
}
