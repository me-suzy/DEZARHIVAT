<script language=javascript>
window.location="#in(w)";
function CheckDelete(){
var rndURL = (1000*Math.random());
if (document.form1.database.selectedIndex < 0){
alert("Error. Please select a list to delete.");
return true;
}
var list = document.form1.database.options[document.form1.database.selectedIndex].text;
if(confirm("Are you sure you want to delete "+list+"?")){
window.location = "in(cgiurl)?command=deletedb&database="+list+"&rnd="+rndURL;
return true;
}
else{
return false;
}
}

function Delete(id){
if(confirm("Are you sure you want to delete this news item?")){
var rndURL = (1000*Math.random());
window.location = "in(cgiurl)?database=in(database)&command=delete&id="+id+"&rnd="+rndURL;
}
return true;
}
function Edit(id){
var rndURL = (1000*Math.random());
window.location = "in(cgiurl)?database=in(database)&command=showedit&id="+id+"&rnd="+rndURL;
return true;
}
function View(id){
var rndURL = (1000*Math.random());
var windowURL = "in(cgiurl)?database=in(database)&command=viewone&id="+id+"&rnd="+rndURL;
newWindow = window.open(windowURL,null,'location=0,directories=0,status=0,menuBar=1,scrollBars=yes,resizable=yes');
newWindow.focus();
}
function ShowAdd(){
var rndURL = (1000*Math.random());
var windowURL = "in(cgiurl)?database=in(database)&command=showadddb&rnd="+rndURL;
newWindow = window.open(windowURL,null,'width=500,height=300,location=0,directories=0,status=0,menuBar=1,scrollBars=yes,resizable=yes');
newWindow.focus();
return true;
}
function ShowPrev(){
var rndURL = (1000*Math.random());
var windowURL = "in(cgiurl)?database=in(database)&command=viewnews&rnd="+rndURL;
newWindow = window.open(windowURL,null,'width=500,height=300,location=0,directories=0,status=0,menuBar=1,scrollBars=yes,resizable=yes');
newWindow.focus();
return true;
}
function ShowAdv(){
var rndURL = (1000*Math.random());
window.location = "in(cgiurl)?database=in(database)&command=showadv&rnd="+rndURL;
return true;
}
function ShowLinks(d,i){
var rndURL = (1000*Math.random());
var windowURL = "in(cgiurl)?database=in(database)&command=showlinks&d="+d+"&i="+i+"&rnd="+rndURL;
if(i=="f"){
var height=400;
var width=700;
}
else{
var height=350;
var width=700;
}
newWindow = window.open(windowURL,null,'width='+width+',height='+height+',location=0,directories=0,status=0,menuBar=0,scrollBars=yes,resizable=yes');
newWindow.focus();
return true;
}
