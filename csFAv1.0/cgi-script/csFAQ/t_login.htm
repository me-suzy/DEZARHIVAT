<html>

<head>
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
<title>csFAQ</title>

<style>
<!--
 INPUT.button { background-color:#eeeeee;font:verdana;font-weight:bold;color:#000080;font-size:10pt; }
-->
</style>

</head>

<body>

<form method="POST" action="in(cgiurl)" name=form1 onSubmit="return SetPass();">
<input type=hidden name=command value="manage">
<div align="center">
  <center>
  <table width=100% height="100%" border="0" cellspacing="0" cellpadding="10"><tr><td valign="middle" align="center">
  <table border="0" cellpadding="5" cellspacing="0" bgcolor="#C0C0C0">
    <tr>
      <td>
        <div align="center">
          <table border="1" cellpadding="3" cellspacing="0" bordercolorlight="#000000" bordercolordark="#FFFFFF">
            <tr>
              <td>
                <div align="center">
                  <table border="0" cellpadding="3" cellspacing="0">
                    <tr>
                      <td colspan="2">
                        <p align="center"><font face="verdana,arial,helvetica" size="2"><b><img border="1" src="top.gif" alt="Login" width="332" height="80"></b></font></p>
                      </td>
                    </tr>
                    <tr>
                      <td align="right"><font size="2" face="verdana,arial,helvetica"><b>Username:</b></font></td>
                      <td><font face="verdana,arial,helvetica" size="2"><b><input type="text" name="UserName" size="20"></b></font></td>
                    </tr>
                    <tr>
                      <td align="right"><font size="2" face="verdana,arial,helvetica"><b>Password:</b>
                        </font></td>
                      <td><font face="verdana,arial,helvetica" size="2"><b><input type="password" name="PassWord" size="20"></b></font></td>
                    </tr>
                    <tr>
                      <td align="right"><font face="verdana,arial,helvetica" size="2"><b>Select
                        FAQ Category:</b></font></td>
                      <td><font face="Verdana">
        <select size="1" name="database">
        in(databases)
        </select></font></td>
                    </tr>
                    <tr>
                      <td colspan="2" align="center">
                        <hr noshade size="1" color="#000000">
                      </td>
                    </tr>
                    <tr>
                      <td align="center" colspan="2" valign="middle"><input CLASS="button" type="submit" value="-=Login=-" name="B1"><img border="0" src="http://www.cgiscript.net/spacer.gif" width="1" height="1"></td>
                    </tr>
                  </table>
                </div>
              </td>
            </tr>
          </center>
        </table>
      </div>
    </td>
  </tr>
  </table>

</td></tr>
  </table>
</div>
</form>

&nbsp;

</body>
<script language=javascript>
document.form1.UserName.focus();
function SetPass(){
var UserName = document.form1.UserName.value;
var PassWord = document.form1.PassWord.value;
if(!UserName){
alert("Error. Please enter a username");
return false;
}
if(!PassWord){
alert("Error. Please enter a password");
return false;
}
document.cookie = "UserName="+UserName;
document.cookie = "PassWord="+PassWord;
return true;
}
</script>
</html>
