
<script language=javascript>
function ShowAdd(){
var rndURL = (1000*Math.random());
var windowURL = "in(cgiurl)?database=in(database)&command=showadddb&rnd="+rndURL;
newWindow = window.open(windowURL,null,'width=500,height=300,location=0,directories=0,status=0,menuBar=0,scrollBars=yes,resizable=yes');
newWindow.focus();
}
function CheckDelete(){
var rndURL = (1000*Math.random());
if (document.form1.database.selectedIndex < 0){
alert("Error. Please select a list to delete.");
return;
}
var list = document.form1.database.options[document.form1.database.selectedIndex].value;
if(confirm("Are you sure you want to delete "+list+"?")){
window.location = "in(cgiurl)?command=deletedb&database="+list+"&rnd="+rndURL;
return;
}
else{
return false;
}
}

if(confirm("Are you sure you want to delete this item?")){
var rndURL = (1000*Math.random());

}
}
